name: Detekt Autofix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  detekt-autofix:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Android toolchain
        uses: ./.github/actions/setup-android

      - name: Run detekt auto-correct
        run: ./gradlew --no-daemon detekt -Pdetekt.autoCorrect=true
        continue-on-error: true

      - name: Apply formatting after detekt fixes
        run: ./gradlew --no-daemon spotlessApply

      - name: Commit and push detekt fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Apply detekt autofixes"
          commit_author: GitHub Actions <actions@github.com>
          push_options: --force-with-lease
          file_pattern: '.'
