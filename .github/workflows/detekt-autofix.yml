name: Detekt Autofix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  detekt-autofix:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Configure Android SDK environment
        run: |
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> "$GITHUB_ENV"
          echo "PATH=$PATH:/usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> "$GITHUB_ENV"

      - name: Accept Android SDK licenses
        run: |
          set +e
          yes | sdkmanager --licenses > /dev/null
          status=$?
          if [ $status -ne 0 ] && [ $status -ne 141 ]; then
            exit $status
          fi

      - name: Ensure required Android packages are installed
        run: |
          set +e
          yes | sdkmanager \
            "platforms;android-36" \
            "platform-tools" \
            "build-tools;36.0.0" > /dev/null
          status=$?
          if [ $status -ne 0 ] && [ $status -ne 141 ]; then
            exit $status
          fi

      - name: Prepare Gradle caching
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Run detekt auto-correct
        run: ./gradlew --no-daemon detekt -Pdetekt.autoCorrect=true
        continue-on-error: true

      - name: Apply formatting after detekt fixes
        run: ./gradlew --no-daemon spotlessApply

      - name: Commit and push detekt fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Apply detekt autofixes"
          commit_author: GitHub Actions <actions@github.com>
          push_options: --force-with-lease
          file_pattern: '.'
